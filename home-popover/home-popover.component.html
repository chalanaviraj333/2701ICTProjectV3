<ion-list>
  <ion-item class="popover" (click)="editItem()">
    <ion-label>
      Edit Item
    </ion-label>
  </ion-item>
  <ion-item class="popover" (click)="presentAlert()">
    <ion-label>
      Delete Item
    </ion-label>
  </ion-item>
  <ion-item lines="none" class="popover" (click)="close()">
    <ion-label>
      Close
    </ion-label>
  </ion-item>
</ion-list>
